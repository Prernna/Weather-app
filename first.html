<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<style>
    body{
        background: url(./images/cloudsbg.jpg) no-repeat;
        background-size: cover;
        height: 360px;
        width: 640px;
    }
    .container{
        text-align: center;
        margin-left: 300px;
        margin-top: 100px;
    }
</style>

</head>
<body>
    <div class="container">
     <form action="" class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input type="text" id="city-name"  class="form-control" placeholder="Enter Country Name : " aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchTemperature()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
          </div>
     </form>
     <div class="text-white text-center">
        <img src="https://openweathermap.org/img/wn/50n@2x.png" id="image-icon" alt="">
        <h1 id="city">Delhi</h1>
        <h3><span id="temp">38.8</span>&deg;F</h3>
        <h1 class="lead" id="weather">Cloud</h1>
     </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
